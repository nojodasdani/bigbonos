<div class="pages">
    <div data-page="contacto" class="page">
        <div class="page-content">
          <div class="content-block contenido">
            <form action="#" method="post" id="myform">
            <div class="list-block">
              <ul>
                <li>
                  <div class="item-content">
                    <div class="item-inner">
                      <div class="item-input">
                        <input type="text" placeholder="Tu nombre" id="nombre" required>
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-inner">
                      <div class="item-input">
                        <input type="email" id="correo" placeholder="Tu correo" required>
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-inner">
                      <div class="item-input">
                        <input type="text" id="asunto" placeholder="Asunto del mensaje" required>
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-inner">
                      <div class="item-input">
                        <textarea id="mensaje" placeholder="Tu mensaje" required class="resizable" rows="5"></textarea>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
              <button type="submit" class="button button-big button-round active">Enviar correo</button>
          </form>
          </div>
    </div>
</div>
